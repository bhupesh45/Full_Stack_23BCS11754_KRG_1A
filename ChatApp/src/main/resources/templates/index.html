<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat Application</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <style>
            :root {
                --primary-color: #6200ee;
                --primary-variant-color: #3700b3;
                --secondary-color: #03dac6;
                --background-color: #f5f5f5;
                --surface-color: #ffffff;
                --on-primary-color: #ffffff;
                --text-primary-color: #000000;
                --text-secondary-color: #5f6368;
                --sender-bubble-color: #e9dff7;
                --receiver-bubble-color: #f0f2f5;
                --container-border-radius: 24px;
                --item-border-radius: 16px;
            }

            body {
                font-family: "Roboto", sans-serif;
                background-color: var(--background-color);
                color: var(--text-primary-color);
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .chat-container {
                display: flex;
                width: 90%;
                max-width: 1200px;
                height: 90vh;
                max-height: 800px;
                background: var(--surface-color);
                border-radius: var(--container-border-radius);
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }

            .sidebar {
                width: 30%;
                background: var(--surface-color);
                border-right: 1px solid #e0e0e0;
                display: flex;
                flex-direction: column;
            }

            .sidebar-header {
                padding: 24px;
                border-bottom: 1px solid #e0e0e0;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .sidebar-header h4 {
                margin: 0;
                font-weight: 500;
                color: var(--text-primary-color);
            }

            .logout-btn {
                background: none;
                border: none;
                color: var(--text-secondary-color);
                cursor: pointer;
                font-size: 20px;
            }

            #connectedUsers {
                list-style: none;
                padding: 16px;
                margin: 0;
                flex-grow: 1;
                overflow-y: auto;
            }

            .user-item {
                display: flex;
                align-items: center;
                padding: 12px 16px;
                border-radius: var(--item-border-radius);
                cursor: pointer;
                transition: background-color 0.3s;
                margin-bottom: 8px;
            }

            .user-item:hover {
                background-color: #f0f2f5;
            }

            .user-item.active {
                background-color: var(--primary-color);
                color: var(--on-primary-color);
            }

            .user-item.active .fw-bold,
            .user-item.active .text-dark {
                color: var(--on-primary-color) !important;
            }

            .user-item img {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                margin-right: 12px;
            }

            .user-item .fw-bold {
                font-weight: 500;
            }

            .badge.bg-danger {
                background-color: var(--secondary-color) !important;
                color: var(--text-primary-color);
                font-size: 10px;
                padding: 4px 8px;
                border-radius: 12px;
                font-weight: 500;
            }

            .logged-in-user {
                padding: 24px;
                border-top: 1px solid #e0e0e0;
            }

            .chat-area {
                width: 70%;
                display: flex;
                flex-direction: column;
            }

            #chat-messages {
                flex-grow: 1;
                overflow-y: auto;
                padding: 24px;
                display: flex;
                flex-direction: column;
                gap: 12px;
            }

            .message {
                padding: 12px 18px;
                border-radius: var(--item-border-radius);
                max-width: 60%;
                word-wrap: break-word;
                line-height: 1.5;
            }

            .message.sender {
                background: var(--sender-bubble-color);
                color: var(--text-primary-color);
                align-self: flex-end;
                border-bottom-right-radius: 4px;
            }

            .message.receiver {
                background: var(--receiver-bubble-color);
                color: var(--text-primary-color);
                align-self: flex-start;
                border-bottom-left-radius: 4px;
            }

            #messageForm {
                display: flex;
                padding: 16px 24px;
                border-top: 1px solid #e0e0e0;
                background-color: var(--surface-color);
            }

            #message {
                flex-grow: 1;
                border: none;
                background-color: #f0f2f5;
                border-radius: 24px;
                padding: 12px 20px;
                font-size: 16px;
            }

            #message:focus {
                outline: none;
            }

            #messageForm button {
                background-color: var(--primary-color);
                color: var(--on-primary-color);
                border: none;
                border-radius: 50%;
                width: 48px;
                height: 48px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                margin-left: 12px;
                transition: background-color 0.3s;
            }

            #messageForm button:hover {
                background-color: var(--primary-variant-color);
            }
        </style>
    </head>
    <body>
        <div class="chat-container">
            <!-- Sidebar with Users List -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h4>Chats</h4>
                    <a
                        href="/logout"
                        id="logout"
                        title="Logout"
                        class="logout-btn"
                        ><i class="fas fa-sign-out-alt"></i
                    ></a>
                </div>
                <ul id="connectedUsers"></ul>
                <div class="logged-in-user">
                    Logged in as:
                    <span id="connected-user-fullname" class="fw-bold"></span>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <div id="chat-messages" class="flex-grow-1"></div>
                <form
                    id="messageForm"
                    name="messageForm"
                    class="d-flex"
                    style="display: none"
                >
                    <input
                        type="text"
                        id="message"
                        class="form-control"
                        placeholder="Type a message..."
                        autocomplete="off"
                    />
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <script>
            const messageForm = document.querySelector("#messageForm");
            const messageInput = document.querySelector("#message");
            const chatArea = document.querySelector("#chat-messages");
            const logout = document.querySelector("#logout");
            let selectedUserId = null;
            let stompClient = null;
            const username = "[[${username}]]";

            const notificationState = {};

            function connect() {
                const socket = new SockJS("/ws");
                stompClient = Stomp.over(socket);
                stompClient.connect({}, onConnected, onError);
            }

            function onConnected() {
                stompClient.subscribe(
                    `/user/${username}/queue/messages`,
                    onMessageReceived,
                );
                stompClient.subscribe(`/user/public`, onMessageReceived);
                stompClient.send(
                    "/app/user.addUser",
                    {},
                    JSON.stringify({ username: username, status: "ONLINE" }),
                );
                document.querySelector("#connected-user-fullname").textContent =
                    username;
                findAndDisplayConnectedUsers();
            }

            function onError(error) {
                console.error(
                    "Could not connect to WebSocket server. Please refresh this page to try again!",
                    error,
                );
            }

            async function findAndDisplayConnectedUsers() {
                try {
                    const connectedUsersResponse = await fetch("/users");
                    if (!connectedUsersResponse.ok) {
                        throw new Error("Failed to fetch users");
                    }
                    let connectedUsers = await connectedUsersResponse.json();
                    connectedUsers = connectedUsers.filter(
                        (user) => user.username !== username,
                    );
                    const connectedUsersList =
                        document.getElementById("connectedUsers");
                    connectedUsersList.innerHTML = "";
                    connectedUsers.forEach((user) =>
                        appendUserElement(user, connectedUsersList),
                    );

                    // Reapply notification state after refreshing the list
                    Object.keys(notificationState).forEach((userId) => {
                        if (notificationState[userId]) {
                            const notificationBadge = document.getElementById(
                                `notify-${userId}`,
                            );
                            if (notificationBadge) {
                                notificationBadge.style.display =
                                    "inline-block";
                            }
                        }
                    });
                } catch (error) {
                    console.error("Error fetching connected users:", error);
                }
            }

            function appendUserElement(user, connectedUsersList) {
                const listItem = document.createElement("li");
                listItem.classList.add(
                    "user-item",
                    "d-flex",
                    "align-items-center",
                    "p-2",
                    "mb-2",
                    "rounded",
                );
                listItem.id = user.username;

                const badgeVisible = notificationState[user.username]
                    ? "inline-block"
                    : "none";

                listItem.innerHTML = `
            <img src="https://img.freepik.com/free-vector/man-profile-account-picture_24908-81754.jpg?t=st=1762837378~exp=1762840978~hmac=01f449ddb960a0b78f49cebf836fd057c8f0a847d8b87ae451e6639e4477419f&w=1480" alt="${user.username}" class="rounded-circle me-2">
            <span class="fw-bold text-dark">${user.username}</span>
            <span class="badge bg-danger ms-auto" id="notify-${user.username}" style="display: ${badgeVisible};">New</span>
        `;

                listItem.addEventListener("click", userItemClick);
                connectedUsersList.appendChild(listItem);
            }

            function userItemClick(event) {
                document
                    .querySelectorAll(".user-item")
                    .forEach((item) => item.classList.remove("active"));
                const clickedUser = event.currentTarget;
                clickedUser.classList.add("active");

                messageForm.style.display = "flex";
                selectedUserId = clickedUser.id;

                const notificationBadge = document.getElementById(
                    `notify-${selectedUserId}`,
                );
                if (notificationBadge) {
                    notificationBadge.style.display = "none";
                }

                delete notificationState[selectedUserId];
                fetchAndDisplayUserChat();
            }

            async function fetchAndDisplayUserChat() {
                try {
                    const userChatResponse = await fetch(
                        `/messages/${username}/${selectedUserId}`,
                    );
                    if (!userChatResponse.ok) {
                        throw new Error("Failed to fetch chat history");
                    }
                    const userChat = await userChatResponse.json();
                    chatArea.innerHTML = "";
                    userChat.forEach((chat) =>
                        displayMessage(chat.senderId, chat.content),
                    );
                    chatArea.scrollTop = chatArea.scrollHeight;
                } catch (error) {
                    console.error("Error fetching chat history:", error);
                }
            }

            function displayMessage(senderId, content) {
                const messageContainer = document.createElement("div");
                messageContainer.classList.add("message");
                if (senderId === username) {
                    messageContainer.classList.add("sender");
                } else {
                    messageContainer.classList.add("receiver");
                }
                messageContainer.textContent = content;
                chatArea.appendChild(messageContainer);
                chatArea.scrollTop = chatArea.scrollHeight;
            }

            function sendMessage(event) {
                event.preventDefault();
                const messageContent = messageInput.value.trim();
                if (messageContent && stompClient) {
                    const chatMessage = {
                        senderId: username,
                        receiverId: selectedUserId,
                        content: messageContent,
                        timestamp: new Date(),
                    };
                    stompClient.send(
                        "/app/chat",
                        {},
                        JSON.stringify(chatMessage),
                    );
                    displayMessage(username, messageContent);
                    messageInput.value = "";
                    chatArea.scrollTop = chatArea.scrollHeight;
                }
            }

            function onMessageReceived(payload) {
                const message = JSON.parse(payload.body);

                if (selectedUserId && selectedUserId === message.senderId) {
                    displayMessage(message.senderId, message.content);
                } else {
                    notificationState[message.senderId] = true;
                    const notificationBadge = document.getElementById(
                        `notify-${message.senderId}`,
                    );
                    if (notificationBadge) {
                        notificationBadge.style.display = "inline-block";
                    }
                }

                // A new message for a non-active user, or a public message, should refresh the user list
                if (message.senderId !== selectedUserId) {
                    findAndDisplayConnectedUsers();
                }
            }

            function onLogout(event) {
                event.preventDefault();
                if (stompClient) {
                    stompClient.send(
                        "/app/user.disconnectUser",
                        {},
                        JSON.stringify({
                            username: username,
                            status: "OFFLINE",
                        }),
                    );
                    stompClient.disconnect(() => {
                        window.location.href = "/logout";
                    });
                } else {
                    window.location.href = "/logout";
                }
            }

            messageForm.addEventListener("submit", sendMessage);
            logout.addEventListener("click", onLogout);

            // Initial connection
            connect();
        </script>
    </body>
</html>
